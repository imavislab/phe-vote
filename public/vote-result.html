<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hasil Voting Poster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  </head>
  <body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-3xl mx-auto bg-white shadow p-6 rounded-xl" x-data="posterList()" x-init="fetchPosters()">
      <h1 class="text-2xl font-bold text-center mb-6">Hasil Voting Poster</h1>

      <template x-if="loading">
        <p class="text-center text-gray-500">Loading...</p>
      </template>

      <template x-if="!loading && posters.length === 0">
        <p class="text-center text-gray-500">Tidak ada data poster.</p>
      </template>

      <div x-show="!loading" class="space-y-4">
        <template x-for="poster in posters" :key="poster.id">
          <div class="border p-4 rounded-lg shadow-sm">
            <h2 class="text-xl font-semibold" x-text="poster.title"></h2>
            <p class="text-gray-600" x-text="poster.description"></p>
            <p class="text-blue-600 font-bold mt-2">Votes: <span x-text="poster.votes"></span></p>
          </div>
        </template>
      </div>
    </div>

    <script>
      function posterList() {
        return {
          posters: [],
          loading: true,
          async fetchPosters() {
            this.loading = true;
            try {
              const res = await fetch("/posters");
              if (!res.ok) throw new Error("Failed to load posters");
              const data = await res.json();
              this.posters = data.posters;
            } catch (error) {
              console.error("Fetch error inside Alpine:", error);
              this.posters = [];
            } finally {
              this.loading = false;
            }
          },
        };
      }
    </script>
  </body>
</html>
