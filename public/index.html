<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vote Poster</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
    <div x-data="voteForm()" class="bg-white shadow-lg p-6 rounded-xl w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4 text-center">Vote Poster</h1>

      <template x-if="!posterId">
        <p class="text-red-600 text-center mb-4">Poster ID tidak ditemukan di URL.</p>
      </template>

      <template x-if="success">
        <p class="text-green-600 text-center mb-4" x-text="message"></p>
      </template>
      <template x-if="error">
        <p class="text-red-600 text-center mb-4" x-text="message"></p>
      </template>

      <form @submit.prevent="submitVote" x-show="posterId">
        <input type="hidden" x-model="posterId" />
        <label class="block mb-2 text-sm font-medium">Kode Kupon</label>
        <input type="text" x-model="voucherCode" class="w-full p-2 border rounded mb-4" placeholder="Masukkan kode kupon" required />
        <button type="submit" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">Vote Sekarang</button>
      </form>
    </div>

    <script>
      function voteForm() {
        const urlParams = new URLSearchParams(window.location.search);
        const posterId = urlParams.get("poster_id"); // pastikan query paramnya poster_id

        return {
          voucherCode: "",
          posterId,
          success: false,
          error: false,
          message: "",

          async submitVote() {
            this.success = false;
            this.error = false;

            if (!this.voucherCode.trim()) {
              this.error = true;
              this.message = "Kode kupon wajib diisi.";
              return;
            }

            try {
              const res = await fetch("/vote", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  voucherCode: this.voucherCode,
                  posterId: this.posterId,
                }),
              });

              const data = await res.json();

              if (!res.ok) throw new Error(data.error || "Gagal vote");

              this.success = true;
              this.message = data.message;
              this.voucherCode = "";

              // Tunggu sedikit sebelum redirect agar user lihat notifikasi
              setTimeout(() => {
                window.location.href = "/vote-result.html";
              }, 1500); // 1.5 detik
            } catch (err) {
              this.error = true;
              this.message = err.message;
            }
          },
        };
      }
    </script>
  </body>
</html>
